{% extends 'cg/base.html' %}
{% block conteudo %}
{% load static %}

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <h1 class="mb-4 text-center">Editar Usuário</h1>

    <form id="usuarioForm" method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">Nome:</label>
            <input type="text" name="nome" value="{{ usuario.nome }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" name="email" value="{{ usuario.email }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Login (cpf):</label>
            <input type="text" id="cpf" name="cpf" value="{{ usuario.login }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Senha:</label>
            <input type="password" name="senha" value="{{ usuario.senha }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <div class="mb-3">
                <label for="permissao" class="form-label fw-bold">Permissão:</label>
                <div class="input-group">
                    <span class="input-group-text bg-primary text-white">
                        <i class="fas fa-user-shield"></i>
                    </span>
                    <select id="permissao" name="permissao" class="form-select" required>
                        {% if usuario.permissoes == 'admin' %}
                            <option value="admin" selected>Admin</option>
                        {% endif %}
                        <option value="gestor" {% if usuario.permissoes == 'gestor' %}selected{% endif %}>Gestor</option>
                        <option value="colaborador" {% if usuario.permissoes == 'colaborador' %}selected{% endif %}>Colaborador</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-primary" id="btn_editar-usuario">Salvar</button>
        </div>
    </form>

    <div class="bottom-0 start-0 end-0 p-3 bg-light" style="z-index: 1050;">
        <button onclick="history.back()" type="button" class="btn btn-secondary"><i class="fas fa-reply"></i> Voltar</button>                
    </div>
</div>

<!-- Bootstrap JS (necessário para responsividade) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function () {
        // Aplica a máscara ao campo de CPF
        $('#cpf').mask('000.000.000-00');

        // Função para validar o CPF
        function validarCPF() {
            var cpfNumber = $('#cpf').val();

            // Verifica se o CPF está vazio
            if (cpfNumber === '') {
                $('#cpf-error').hide();
                $('#cpf').removeClass('is-invalid').removeClass('is-valid'); // Remove classes de validação
                return true; // Permite o envio do formulário
            }

            // Verifica se o CPF tem exatamente 14 caracteres (formato completo)
            if (cpfNumber.length !== 14) {
                $('#cpf-error').show();
                $('#cpf').addClass('is-invalid');
                return false;
            } else {
                $('#cpf-error').hide();
                $('#cpf').removeClass('is-invalid').addClass('is-valid');
                return true;
            }
        }

        // Previne o envio do formulário se o CPF for inválido
        $('#usuarioForm').on('submit', function (e) {
            var validCPF = validarCPF();

            if (!validCPF) {
                e.preventDefault(); // Previne o envio do formulário
                return false;
            }
        });

        // Validação contínua enquanto o usuário digita (corrige o erro enquanto ele digita)
        $('#cpf').on('input', function () {
            validarCPF();
        });
    });
</script>

{% endblock %}
