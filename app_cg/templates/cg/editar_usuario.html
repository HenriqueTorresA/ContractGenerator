{% extends 'cg/base.html' %}
{% block conteudo %}
{% load static %}

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <h1 class="mb-4 text-center">Editar Usuário</h1>

    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">Nome:</label>
            <input type="text" name="nome" value="{{ usuario.nome }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email:</label>
            <input type="email" name="email" value="{{ usuario.email }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Login:</label>
            <input type="text" name="login" value="{{ usuario.login }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Permissão:</label>
            <select name="permissao" class="form-select" required>
                <option disabled selected>- Selecione -</option>
                <option value="gestor" {% if usuario.permissoes == 'gestor' %}selected{% endif %}>Gestor</option>
                <option value="colaborador" {% if usuario.permissoes == 'colaborador' %}selected{% endif %}>Colaborador</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>

    <div class="mt-3 text-center">
        <a href="{% url 'lista_usuarios' %}" class="btn btn-secondary">Voltar</a>
    </div>
</div>

<!-- Bootstrap JS (necessário para responsividade) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% endblock %}
