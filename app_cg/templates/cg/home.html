{% extends 'cg/base.html' %}
{% block conteudo %}

    <div class="container-sm">
        <div class="row align-items-center pt-5">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 text-center">
                <div class="text-center mb-4">
                    <h2 class="fw-bold">Gerador de Contratos</h2>
                    <hr class="mx-auto" style="width: 50px;">
                </div>
                <h3>Bem-vindo, {{ usuario.nome }}!</h3>
                <a href="{% url 'logout' %}">Sair</a>
            </div>
            <div class="col-sm-4"></div>
        </div>
        <div class="row align-items-center mt-5">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 align-items-center d-grid">
                
                <hr class="mx-auto" style="width: 50px;">

                <div class="mt-2">
                    <a href="{% url 'trading_screen' %}">
                        <button type="button" class="btn btn-outline-primary horizontal-full w-100">
                            Contrato de Espaço
                        </button>
                    </a>
                </div>

                <div class="mt-2">
                    <a href="{% url 'trading_screen_decoration' %}">
                        <button type="button" class="btn btn-outline-primary horizontal-full w-100">
                            Contrato de Decoração
                        </button>
                    </a>
                </div>

                <!-- <button type="button" class="btn btn-outline-primary mt-2 w-100">Visualizar Contratos</button> -->

                <div class="mt-2">
                    <a href="{% url 'preview_contract' %}">
                        <button type="button" class="btn btn-outline-primary horizontal-full w-100">
                            Visualizar Contratos Ativos
                        </button>
                    </a>
                </div>

                <div class="mt-2">
                    <a href="{% url 'preview_contract_defeated' %}">
                        <button type="button" class="btn btn-outline-primary horizontal-full w-100">
                            Visualizar Contratos Vencidos
                        </button>
                    </a>
                </div>

                <div class="mt-2">
                    {% if usuario.permissoes in 'gestor admin' %}
                        <a href="{% url 'lista_usuarios' %}">
                            <button type="button" class="btn btn-outline-primary horizontal-full w-100">
                                Gerenciar Usuários
                            </button>
                        </a>
                    {% endif %}
                </div>
                
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
    
{% endblock %}
